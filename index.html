<!-- Basic html structure for a smoothie machine web application....declaring the html and language. -->
<!DOCTYPE html>
<html lang="en">
<!-- Basic head content in the head tag -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title for the home page  -->
    <title>Smoothie Smooth</title> 
    <!-- Linking the stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<!-- Html body tag that conatains the main content of the page. -->
<body>
    <!-- The basic div that conatins all the selection options adne everything  -->
    <div class="container">
        <header>
            <h1>Welcome to SMOOTHIE SMOOTH SHOP</h1>
            <p>Smoothies as sweet as you!</p>
        </header>

        <!-- Starting the main content of the page in the main tag -->
        <main>
            <form id="baseSelector">
                <!-- Base Selection -->
                <section class="formForAll">
                    <h2>Choose your base</h2>
                    <div class="optionsForAll">
                    <!-- Giving 3 options for the base  -->
                        <label>
                            <input type="radio" name="base" value="Yogurt"> Yogurt
                        </label>
                        <label>
                            <input type="radio" name="base" value="Milk"> Milk
                        </label>
                        <label>
                            <input type="radio" name="base" value="Almond Milk"> Almond Milk
                        </label>
                    </div>
                </section>
            </main>
        </div>

</body>
</html>
